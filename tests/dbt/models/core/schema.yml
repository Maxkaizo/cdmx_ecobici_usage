version: 2

models:
  - name: rides_with_stations
    description: "Join between enriched rides and station catalog to get full spatial context."
    columns:
      - name: ride_id
        description: "Unique identifier for the ride"
      - name: origin_station_id
        description: "ID of the origin station"
      - name: origin_station_name
        description: "Name of the origin station"
      - name: destination_station_id
        description: "ID of the destination station"
      - name: destination_station_name
        description: "Name of the destination station"
      - name: origin_datetime
        description: "Datetime when the ride started"
      - name: destination_datetime
        description: "Datetime when the ride ended"
      - name: ride_duration_minutes
        description: "Duration of the ride in minutes"
